version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11  # Change to your preferred version
    commands:
      - echo Installing dependencies...
      - pip install --upgrade pip
      - pip install -r requirements.txt

  build:
    commands:
      - echo Build phase complete. Nothing to build for Flask.

  post_build:
    commands:
      - echo Packaging application for deployment...
      - zip -r app.zip * .[^.]*

artifacts:
  files:
    - app.zip